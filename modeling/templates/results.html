<html>
	<title>EOL homepage</title>
	<body>
		<table>
			<tr>
			    <td>EOL編號: </td>
			    <td>{{ Creature.c_id}}</td>
			</tr>
			<tr>
			    <td>學名: </td>
			    <td>{{ Creature.s_name}}</td>
			</tr>
			<tr>
			    <td>一般名稱: </td>
			    <td>{{ Creature.c_name}}</td>
			</tr>
			<tr>
			    <td>生物分類階層: </td>
			    <td>{{ Creature.category}}</td>
			</tr>
			<tr>
			    <td>IUCN保育等級: </td>
			    <td>{{ Creature.iucn_level}}</td>
			</tr>
			<tr>
			    <td>保育等級等地: </td>
			    <td>{{ Creature.level}}</td>
			</tr>
			<tr>
			    <td>居住方格: </td>
			    <td>{{ Creature.location}}</td>
			</tr>
			<tr>
			    <td>居住方格數目: </td>
			    <td>{{ Creature.location_number}}</td>
			</tr>
			<tr>
			    <td>居住棲地種類: </td>
			    <td>{{ Creature.location_style}}</td>
			</tr>
	</body>
</html>
